<div class="header">
  <h1>User Entries</h1>
  <button pButton label="Add" icon="pi pi-plus" (click)="addEntry()"></button>
</div>

<div class="container">
  <div class="card" *ngFor="let restaurant of userRestaurants | async">
    {{ restaurant.name }}
    <div class="show-buttons">
      <button
        pButton
        type="button"
        class="p-button-link"
        icon="pi pi-pencil"
        pTooltip="Price list"
        tooltipPosition="bottom"
        (click)="editEntry(restaurant)"
      ></button>
      <button
        pButton
        type="button"
        icon="pi pi-check"
        class="p-button-link"
        icon="pi pi-trash"
        pTooltip="Delete"
        tooltipPosition="bottom"
        (click)="deleteEntry(restaurant)"
      ></button>
    </div>
  </div>
</div>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
